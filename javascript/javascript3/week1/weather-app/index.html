<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Weather details</title>
  </head>
  <body>
    <div id="top">
      <h1 id="mainHeading">Weather @ your place</h1>
      <label for="cityName" id="city">Enter your city: </label>

        id="cityName"
        name="cname"
        type="text"
        placeholder="Enter the city name"
      />
      <button id="inputClick">Click here!</button>
    </div>
    <section id="details">
      <h1 id="cityHeading"></h1>
      <div id="img-icon">
        <img src="" alt="" id="icon" />
        <p id="description"></p>
      </div>
      <div id="lists">
        <ul id="ul1"></ul>
        <ul id="ul2"></ul>
        <ul id="ul3"></ul>
      </div>
      <br />
      <a href="" id="map"></a>
    </section>
    <script src="main.js"></script>
  </body>
</html>
