<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastest presser</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="style">
      <h1>Fastest Presser</h1>
      <h3>(A game for the beginners)</h3>
      <input
        type="text"
        id="time-input"
        placeholder="Enter time (in seconds)"
        value=""
      />
      <br /><br />
      <button id="start-button">Start Game</button>
    </div>
    <hr />
    <!--<canvas id="my-canvas"></canvas>-->
    <div class="row">
      <div class="column1">
        <br /><br />
        <p id="pressS">Press S</p>
        <label for="stext" id="stext">0</label>
        <br /><br /><br /><br /><br />
      </div>
      <div class="column2">
        <br /><br />
        <p id="pressL">Press L</p>
        <label for="ltext" id="ltext">0</label>
        <br /><br /><br /><br /><br />
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>-->
    <script src="main.js"></script>
  </body>
</html>
