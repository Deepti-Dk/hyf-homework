<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <main>
    <h1>Okay'est Product List</h1>
    <hr />
    <label for="input-text" class="input-label">
      Quick Search: for product</label
    >
    <input
      type="text"
      id="input-text"
      placeholder="Search for a product"
      value=""
    />
    <label for="input-text" class="input-label"
      >Quick Search: for maximum price</label
    >
    <input
      type="number"
      id="input-price"
      placeholder="Set maximum price"
      value=""
    />
  </main>
  <hr />

  <div class="navbar">
    <label for="sort-text" id="sort-label">Sort on: </label>
    <div class="dropdown">
      <button class="dropbtn">
        Product Name
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#" id="name-ascending">Ascending (A-Z)</a>
        <a href="#" id="name-descending">Descending (Z-A)</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">
        Price
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#" id="price-increase">Increasing (min-max)</a>
        <a href="#" id="price-decrease">Decreasing (max-min)</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">
        Rating
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#" id="rating-decrease">Highest (high-low) </a>
        <a href="#" id="rating-increase">Lowest (low-high) </a>
      </div>
    </div>
  </div>
  <ul></ul>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
